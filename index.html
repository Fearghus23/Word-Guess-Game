<!DOCTYPE html>
<html lang="en">

  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

  <div class="wrap">
    <h1>Hangman</h1>
     <h2>JavaScript Hangman Word Game</h2>

 </div>

     </div>

     </div>
 </div>
